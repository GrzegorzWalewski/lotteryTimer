<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lottery timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <link href="app.css" rel="stylesheet">
</head>
<body>
    <div class="row h-100vh max-w-100 align-items-center justify-content-center text-center text-white">
        <div class="col-md-auto ">
            <div class="timer">
                <img src="img/line.png" class="line" alt="">
                <div id="time_1" class="timer_number">0</div>
                <img src="img/counter.png" alt="">
            </div>
            <div id="time_name_1" class="text-dark">hours</div>
        </div>
        <div class="col-md-auto ">
            <div class="timer">
                <img src="img/line.png" class="line" alt="">
                <div id="time_2" class="timer_number">0</div>
                <img src="img/counter.png" alt="">
            </div>
            <div class="text-dark" id="time_name_2">minutes</div>
        </div>
        <div class="col-md-auto">
            <div class="timer">
                <img src="img/line.png" class="line" alt="">
                <div id="time_3" class="timer_number">0</div>
                <img src="img/counter.png" alt="">
            </div>
            <div class="text-dark" id="time_name_3">seconds</div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
